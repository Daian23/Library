<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="margin-top:80px; text-align: center;">Mis Autores</h1>
    </header>
     <section>
         <div class="container">
             <div class="row align-items-center">
                 <div class="col-lg-12 order-lg-12">
                     <table class="table table-light table-hover">
                         <thead>
                             <tr>
                                 <th>Nombre</th>
                                 <th>Apellido</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr th:each="autor : ${autores}">
                                 <td th:text=${autor.nombre}></td>
                                 <td th:text=${autor.apellido}></td>
                                 <td>
                                    <a class="btn btn-danger" th:href="@{/autor/editarAutor(id=__${autor.id}__)}" role="button">Baja</a>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
        </div>
     </section>
</body>
</html>
