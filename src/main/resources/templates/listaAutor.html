<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09c0162f86.js" crossorigin="anonymous"></script>
    <title>Lista Autor</title>
</head>
<body>
    <div th:replace="/fragmento/nav.html :: navbar">

    </div>
    <header>
        <h1 style="margin-top:80px; text-align: center;">Mis Autores</h1>
    </header>
     <section>
         <div class="container">
             <div class="row align-items-center">
                 <div class="col-lg-12 order-lg-12">
                     <table class="table table-light table-hover">
                         <thead>
                             <tr>
                                <th>Nombre</th>
                                <th>Accion</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr th:each="autor : ${autores}">
                                <td th:text=${autor.nombre}></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/autor/modificarAutor(id=__${autor.id}__)}" role="button">Editar</a>
                                </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
        </div>
     </section>
</body>
</html>
