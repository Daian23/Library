<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/css/style.css" rel="stylesheet"  type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"  type="text/css">
    <title>Registrar Libro</title>
</head>
<body class="body">
  <div th:replace="/fragmento/nav.html :: navbar"></div>

  <section class="Form">
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex">
            <img src="/imagen/biblio.jpg" class="img-fluid"  alt="imagen"/>
          </div>
        
          <div class="card-body">
            <h3 class="title text-center mt-4">REGISTRAR LIBRO</h3>
            <form class="form-box px-3" th:action="@{/libro/actualizarLibro}" method="POST" enctype="multipart/form-data">
            
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

              <input type="hidden" name="idLibro" th:value="${libro.id}"/>
              <div class="form-group">
                <label>Isbn</label>
                <input type="number" class="form-control" name="isbn" th:value="${libro.isbn}"/>
              </div>
  
              <div class="form-group">
                <label>Título</label>
                <input type="text" class="form-control" name="titulo" th:value="${libro.titulo}"/>
              </div>
              
              <div class="form-group">
                <label>Año</label>
                <input type="number" class="form-control" name="anio" th:value="${libro.anio}"/>
              </div>
              
              <div class="form-group">
                <label>Foto</label>
                <input type="file" class="form-control" name="archivo" />
              </div>
              
              <div class="form-group">
                <label>Ejemplares</label>
                <input type="number" class="form-control" name="ejemplares" th:value="${libro.ejemplares}"/>
              </div>
              
              <div class="form-group">
                <label>Autor</label>
                <select class="form-control" name="idAutor">
                  <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" th:selected="${autor.id == libro.autor.id && libro.autor != null }"></option> 
                </select>
              </div>
              
              <div class="form-group">
                <label>Editorial</label>
                <select class="form-control" name="idEditorial">
                  <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" th:selected="${editorial.id == libro.editorial.id && libro.editorial != null }"></option> 
                </select>
              </div>
                
              

              <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
          <br>

          <div th:if="${exito}!=null" class="alert alert-success" role="alert">
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>  
      </div>
    </div>
  </section>

  <footer class="py-5">
    <div class="container">
      <p class="m-0 text-center">Copyright &copy; Daiana Jofre</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
