<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<link href="/css/style.css" rel="stylesheet"  type="text/css" >-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09c0162f86.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Libros</title>
</head>
<body class="body">

      <div th:replace="/fragmento/nav.html :: navbar">

      </div>
      

    <header>
        <h1 style="margin-top:80px; text-align: center;">Mis Libros</h1>
    </header>
     <section>
         <div class="container">
             <div class="row align-items-center">
                 <div class="col-lg-12 order-lg-12">
                     <table class="table table-light table-hover">
                         <thead>
                             <tr>
                                 <th>Portada</th>
                                 <th>Isbn</th>
                                 <th>Titulo</th>
                                 <th>AÃ±o</th>
                                 <th>Autor</th>
                                 <th>Editorial</th>
                                 <th>Ejemplares</th>
                                 <th>Estado</th>
                                 <th>Acciones</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr th:each="libro : ${libros}">
                                <td><img class="bd-placeholder-img card-img-top" th:src="${'/foto/libro?id=' + libro.id}" style="width: auto; height: 40px;"></td>
                                 <td th:text=${libro.isbn}></td>
                                 <td th:text=${libro.titulo}></td>
                                 <td th:text=${libro.anio}></td>
                                 <td th:text=${libro.autor.nombre}></td>
                                 <td th:text=${libro.editorial.nombre}></td>
                                 <td th:text=${libro.ejemplares}></td>
                                 <td>
                                    <span th:if="${libro.isBaja()!=null}"><i class="fa-solid fa-circle" style="color:red;"></i><a></a></span>
                                    <span th:unless="${libro.isBaja()}"><i class="fa-solid fa-circle" style="color:forestgreen;"></i></span>
                                 </td>
                                 <td>
                                    <!--<i class="fa-solid fa-trash-can"></i>-->
                                    <a class="btn btn-primary" th:href="@{/libro/modificarLibro(id=__${libro.id}__)}" role="button">Editar</a>
                                    <a class="btn btn-success" href="#" role="button">Alta</a>
                                    <a class="btn btn-danger" th:href="@{/libro/bajaLibro(id=__${libro.id}__)}" role="button">Baja</a>
                                 </td>
                             </tr>
                         </tbody>
                     </table>

                 </div>
             </div>
 
         </div>
     </section>
</body>
</html>
